name: SonarQube Local Analysis

on:
  workflow_dispatch:  # DÃ©clenchement manuel uniquement
    inputs:
      sonar_host:
        description: 'SonarQube Host URL'
        required: true
        default: 'http://localhost:9000'
      sonar_token:
        description: 'SonarQube Token'
        required: true
        type: string

jobs:
  local-analysis:
    name: SonarQube Local Build and Analyze
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ”„ Checkout Code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
          
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: 17
          distribution: 'zulu'
          
      - name: ğŸ—„ï¸ Cache SonarQube packages
        uses: actions/cache@v4
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar-local
          restore-keys: ${{ runner.os }}-sonar-local
          
      - name: ğŸ—„ï¸ Cache Maven packages
        uses: actions/cache@v4
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
          
      - name: ğŸ”¨ Build and analyze with Local SonarQube
        env:
          SONAR_TOKEN: ${{ github.event.inputs.sonar_token }}
          SONAR_HOST_URL: ${{ github.event.inputs.sonar_host }}
        run: |
          echo "ğŸš€ Starting Local SonarQube analysis..."
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=safe-zone-local \
            -Dsonar.projectName="Safe Zone Local Development" \
            -Dsonar.host.url=${{ github.event.inputs.sonar_host }} \
            -Dsonar.login=${{ github.event.inputs.sonar_token }} \
            -Dsonar.java.coveragePlugin=jacoco \
            -Dsonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml \
            -Dsonar.junit.reportPaths=**/target/surefire-reports
            
      - name: âœ… Local Analysis Complete
        run: |
          echo "ğŸ‰ Local SonarQube analysis completed!"
          echo "ğŸ“Š Check results at: ${{ github.event.inputs.sonar_host }}/dashboard?id=safe-zone-local"
