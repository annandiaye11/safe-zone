name: SonarQube Analysis - Safe Zone

on:
  push:
    branches:
      - main
      - clean-main
  pull_request:
    branches:
      - main
      - clean-main

jobs:
  sonarqube:
    name: SonarQube Analysis
    runs-on: ubuntu-latest
    
    steps:
      - name: ðŸ“¥ Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Shallow clones should be disabled for better analysis
      
      - name: â˜• Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'temurin'
      
      - name: ðŸ“¦ Cache SonarQube packages
        uses: actions/cache@v3
        with:
          path: ~/.sonar/cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      
      - name: ðŸ“¦ Cache Maven packages
        uses: actions/cache@v3
        with:
          path: ~/.m2
          key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
          restore-keys: ${{ runner.os }}-m2
      
      - name: ðŸ”¨ Build and analyze Backend
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        run: |
          echo "ðŸš€ Starting SonarQube analysis for Safe-Zone..."
          mvn clean verify sonar:sonar \
            -Dsonar.projectKey=safe-zone \
            -Dsonar.projectName="Safe-Zone CI/CD Pipeline" \
            -Dsonar.host.url=${{ secrets.SONAR_HOST_URL }} \
            -Dsonar.login=${{ secrets.SONAR_TOKEN }} \
            -Dsonar.java.coveragePlugin=jacoco \
            -Dsonar.coverage.jacoco.xmlReportPaths=**/target/site/jacoco/jacoco.xml \
            -Dsonar.junit.reportPaths=**/target/surefire-reports
      
      - name: ðŸŽ¯ Quality Gate Check
        uses: sonarqube-quality-gate-action@main
        timeout-minutes: 5
        env:
          SONAR_TOKEN: ${{ secrets.SONAR_TOKEN }}
          SONAR_HOST_URL: ${{ secrets.SONAR_HOST_URL }}
        with:
          scanMetadataReportFile: target/sonar/report-task.txt
      
      - name: âœ… Analysis Complete
        run: |
          echo "ðŸŽ‰ SonarQube analysis completed successfully!"
          echo "ðŸ“Š Check results at: ${{ secrets.SONAR_HOST_URL }}/dashboard?id=safe-zone"
