<div class="container form">
    <form class="auth" autocomplete="off">
        <div class="form-header">
            <h1>Login</h1>
            <p>Welcome back! Please enter your credentials to continue.</p>
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="johndoe@domain.com">
        </div>

        <div class="form-group">
            <label for="password">Password</label>
            <input type="password" id="password" name="password" placeholder="*********">
        </div>

        <div class="form-checkbox">
            <label for="remember">
                <input type="checkbox" id="remember" name="remember">&nbsp;&nbsp;Remember me
            </label>
        </div>

        <div class="form-group">
            <button type="submit">Login</button>
        </div>

        <div class="form-footer">
            <p>Don't have an account? <a routerLink="/register">Sign up</a></p>
            <p><a routerLink="/forgot-password">Forgot your password?</a></p>
        </div>
    </form>
</div>
